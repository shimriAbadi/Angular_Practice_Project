<h1 style="text-align: center;">Pupils List</h1>
<div class="row">
  <div *ngFor="let pupil of pupils | async" class="col-4">
    <div class="card centerDiv border border-info border-2" style="width: 18rem;">
      <img class="card-img-top" src="{{pupil.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{pupil.fullName}} - {{pupil.id}}</h5>
        <p class="card-text">The pupil is <b>{{pupil.age}}</b> years old. <br>
          <!-- This pupil have <b>{{pupil.seniority}}</b> of seniority. <br> -->
          This pupil lives in <b>{{pupil.city}}</b>.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="card text-white bg-primary">Classes & Grade</li>
        <li class="list-group-item" *ngFor="let grade of pupil.gradeInfo" ><b>{{grade.className}} - {{grade.grade}}</b></li>
        <li class="card text-white bg-primary">AVG Grade</li>
        <li class="list-group-item" [ngStyle]="{'background-color':avgGrade(pupil)<65?'#FF4646':'#A1CAE2'}"
        >{{avgGrade(pupil)}}</li>
      </ul>
      <button type="button" class="btn btn-warning" [routerLink]="['/pupil-edit', pupil.id]"
      routerLinkActive="router-link-active" >Edit pupil</button>
    </div>
  </div>
</div>
